<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
    <ion-searchbar
            [(ngModel)]="miBuscador"
            placeholder="buscar"
            (ionChange)="buscar($event)"
            autocomplete="on">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hola of palabras">{{hola}}</ion-item>
  </ion-list>
</ion-content>
