<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons>
            <ion-button slot="start" (click)="this.menu.open('custom')">
                <ion-icon name="menu" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                Welcome to Dashboard!
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                Your Registered EmailID : {{userEmail}}
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
<ion-footer (click)="logout()">
    <ion-toolbar color="secondary">
        <ion-title>Log out</ion-title>
    </ion-toolbar>
</ion-footer>
